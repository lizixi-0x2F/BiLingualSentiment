# 基础双语情感回归实验配置

# 数据配置
data:
  train:
    en: data/processed/eng_train.csv
    zh: data/processed/chn_train.csv
  val:
    en: data/processed/eng_val.csv
    zh: data/processed/chn_val.csv
  test:
    en: data/processed/eng_test.csv
    zh: data/processed/chn_test.csv
  text_col: "text"
  v_col: "V"
  a_col: "A"
  meta_features:
    - "text_length"
    - "punct_density"
  max_length: 100
  use_meta_features: true
  
# 模型配置
model:
  type: "ltc_ncp"
  embedding_dim: 64
  hidden_size: 128
  dropout: 0.3
  sparsity_level: 0.75
  dt: 1.0
  integration_method: "euler"  # "euler" 或 "rk4"
  bidirectional: true
  
# 训练配置
training:
  epochs: 40
  batch_size: 128
  learning_rate: 2e-4
  weight_decay: 1e-5
  clip_grad_norm: 1.0
  scheduler:
    type: "cosine"  # "cosine" 或 "linear" 或 "reduce_on_plateau"
    warmup_epochs: 3
    
# 评估配置
evaluation:
  metrics:
    - "mse"
    - "rmse"
    - "mae"
    - "ccc"  # 一致性相关系数
    - "spearman"
  best_metric: "ccc"  # 用于选择最佳模型的指标
  higher_better: true  # 更高的指标值是否更好
  
# 日志和存储
logging:
  log_interval: 50  # 每多少批次记录一次训练统计信息
  tensorboard: true
  save_dir: "runs"
  
# 多语言设置
multilingual:
  enabled: true
  balance_languages: true  # 每个批次中中英文样本数量是否平衡
  token_embedding_mode: "separate"  # "shared" 或 "separate"

# 硬件设置
hardware:
  device: "cuda" 
  seed: 42
  num_workers: 4
  
# 可视化设置
visualization:
  enabled: true
  n_samples: 100  # 可视化中使用的随机样本数量
  output_dir: "results/plots" 